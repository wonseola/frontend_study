<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<div class="container">
    <div class="color-options">
        <input type="color" id="color" >
        <div class ="color-option" style="background-color:#ffb6ad" data-color="#ffb6ad"></div>
        <div class ="color-option" style="background-color:#ffd9ad" data-color="#ffd9ad"></div>
        <div class ="color-option" style="background-color:#faffad" data-color="#faffad"></div>
        <div class ="color-option" style="background-color:#c8ffad" data-color="#c8ffad"></div>
        <div class ="color-option" style="background-color:#adffdb" data-color="#adffdb"></div>
        <div class ="color-option" style="background-color:#add7ff" data-color="#add7ff"></div>
        <div class ="color-option" style="background-color:#b9adff" data-color="#b9adff"></div>
        <div class ="color-option" style="background-color:#feadff" data-color="#feadff"></div>
    </div>


<div>

    <div class="btns">
        <span id="colorview">Select Color</span>
        
        <span id="brushSize">Brush Size 2</span>
        <input id ="lineWidth" type = "range" min="1" max="60" value="2" step="0.1"/>
        <label id="draw-btn"><i class="fas fa-thin fa-pen"></i></i></label>
        <label id="mode-btn"><i class="fas fa-duotone fa-fill-drip"></i></label>
        <label id="eraser-btn"><i class="fas fa-duotone fa-eraser"></i></label>

        <label id="destroy-btn"><i class="fas fa-duotone fa-trash"></i></label>
        

        <input type="text" placeholder="텍스트 입력 후 캔버스 더블클릭" id = "text"/>
        <span id="fontsize">Font Size 30</span>
        <input id="textsize" type="range" min="1", max="100", value="30" />
        <label for = "file" id="file-btn">
            <i class="fas fa-duotone fa-file-image"></i>
            <input type="file" accept="image/*" id="file" />
        </label>
        <label id="save">
            <i class="fas fa-duotone fa-download"></i>
        </label>
    
    </div>
</div>
    <canvas></canvas>
</div>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/def66b134a.js" crossorigin="anonymous"></script>
</body>
</html>
