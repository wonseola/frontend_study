<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas></canvas>
    <input id ="lineWidth" type = "range" min="1" max="10" value="2" step="0.1"/>
    <div>
    <input type = "color" id ="color" />
    <div class ="color-option" style="background-color:#ffb6ad" data-color="#ffb6ad"></div>
    <div class ="color-option" style="background-color:#ffd9ad" data-color="#ffd9ad"></div>
    <div class ="color-option" style="background-color:#faffad" data-color="#faffad"></div>
    <div class ="color-option" style="background-color:#c8ffad" data-color="#c8ffad"></div>
    <div class ="color-option" style="background-color:#adffdb" data-color="#adffdb"></div>
    <div class ="color-option" style="background-color:#add7ff" data-color="#add7ff"></div>
    <div class ="color-option" style="background-color:#b9adff" data-color="#b9adff"></div>
    <div class ="color-option" style="background-color:#feadff" data-color="#feadff"></div>
</div>
    <div>
        <button id="mode-btn">Fill</button>
        <button id="destroy-btn">Destroy</button>
        <button id="eraser-btn">Eraser</button>

        <input type="file" accept="image/*" id="file"/>
        <input type="text" placeholder="Write and then double click" id = "text"/>
    </div>


    <script src="app.js"></script>
</body>
</html>
